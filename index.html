<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up-Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="image-div">
        <div class="green-image">
            <img src="images/halie-west-25xggax4bSA-unsplash.jpg" alt="Picture with green leaves">
            <p>Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com">Unsplash</a></p>
        </div>

        <div class="logo">
            <img src="images/odin-lined.png" alt="odin logo">
            <p>ODIN</p>
        </div>
    </div>
    <div class="right-div">
        <div class="header-div">
            <h2>This is not a real online service! You know you need something
            like this in your life to help you realize your deepest dreams.
            </h2>
            <h2>Sign up <em>now</em> to get started.</h2>            
        </div>

        <h2>You <em>know</em> you want to.</h2>
        
        <div class="form-div">
            <p>Let's do this!</p>
            <form action="#" method="get" id="Sign-Up-Form">
                <div class="left-side">
                    <label for="first_name">FIRST NAME</label>
                    <input type="text" name="first_name" id="first_name" required>

                    <label for="email">EMAIL</label>
                    <input type="email" name="email" id="email" required>

                    <label for="password">PASSWORD</label>
                    <input type="password" name="password" id="password" required>
                    <p id="password-match">* Passwords do not match</p>
                </div>
                
                <div class="right-side">
                    <label for="last_name">LAST NAME</label>
                    <input type="text" name="last_name" id="last_name" required>  

                    <label for="phone_number">PHONE NUMBER</label>
                    <input type="number" name="phone_number" id="phone_number">

                    <label for="password-confirm">CONFIRM PASSWORD</label>
                    <input type="password" name="password" id="password-confirm" required>
                </div>
            </form>
        </div>
    
        <div class="footer-div">
            <button type="submit" form="Sign-Up-Form" id="submit">Create Account</button>
            <p>Already have an account? <a href="#">Log in</a></p>
        </div>
    </div>
</body>
</html>
