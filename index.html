<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up-Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
</head>
<body>
    <div class="image-div">
        <div class="green-image">
            <img src="images/halie-west-25xggax4bSA-unsplash.jpg" alt="Picture with green leaves">
            <p>Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="unsplash.com">Unsplash</a></p>
        </div>

        <div class="logo">
            <img src="images/odin-lined.png" alt="odin logo">
            <p>ODIN</p>
        </div>
    </div>
    <div class="form-div">
        <div class="header-div">
            <p>This is not a real online service! You know you need something</p>
            <p>like this in your life to help you realize your deepest dreams.</p>
            <p>Sign up <i>now</i> to get started.</p>
    
            <p>You <i>know</i> you want to.</p>
        </div>
    
        <form action="#" method="get" id="Sign-Up-Form">
            <h2>Let's do this!</h2>
            <label for="first_name">FIRST NAME</label>
            <input type="text" name="first_name" id="first_name" required>
            
            <label for="last_name">LAST NAME</label>
            <input type="text" name="last_name" id="last_name" required>
    
            <label for="email">EMAIL</label>
            <input type="email" name="email" id="email" placeholder="you@example.com" required>
    
            <label for="phone_number">PHONE NUMBER</label>
            <input type="number" name="phone_number" id="phone_number">
    
            <label for="password">PASSWORD</label>
            <input type="password" name="password" id="password">
    
            <label for="password">CONFIRM PASSWORD</label>
            <input type="password" name="password" id="password">
        </form>
    
        <div class="footer-div">
            <button type="submit" form="Sign-Up-Form">Create Account</button>
            <p>Already have an account? <button>Log in</button></p>
        </div>
    </div>
</body>
</html>
